<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Tech Links</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg-cube"></div>
  <div class="geoshapes"></div>

  <div class="toggle-theme">
    <label class="switch">
      <input type="checkbox" id="themeToggle">
      <span class="slider"></span>
    </label>
  </div>
  

  <div class="container">
    <div class="profile-card">
      <img src="https://via.placeholder.com/100" alt="Your Photo" class="avatar">
      <h1>Your Name</h1>
      <p class="tagline">Tech Enthusiast | Developer | Innovator</p>
    </div>
    <div class="links">
      <a href="https://github.com/yourusername" target="_blank">🔗 GitHub</a>
      <a href="https://linkedin.com/in/yourprofile" target="_blank">🔗 LinkedIn</a>
      <a href="https://yourblog.com" target="_blank">📝 Blog</a>
      <a href="https://yourwebsite.com" target="_blank">🌐 Website</a>
      <a href="mailto:your@email.com">📧 Email</a>
    </div>

    <footer>
      <p>© 2025 Your Name | Built with 💙 and AWS</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
